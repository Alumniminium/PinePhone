conky.config = {
    alignment = 'top_middle',
    font = "FejaVu Sans Mono:size=12",
    background = false,
    cpu_avg_samples = 1,
    color6='303536', -- BLACK
    color5='6658C6', -- PURPLE
    color4='FA4C60', -- RED
    color3='6163FA', -- BLUE
    color2='53CA79', -- GREEN
    color1='ffffff', -- WHITE
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    gap_x = 0,
    gap_y = 40,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 1,
    double_buffer = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_type = 'override',
    own_window_transparent = true,
    own_window_argb_visual = yes,
    stippled_borders = 1,
    update_interval = 1,
    uppercase = false,
    use_spacer = 'none',
    border_outer_margin = 1,
    border_inner_margin = 1,
}

